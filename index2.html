<!DOCTYPE html>
<html>
    <body>
        <section>
            <img class="mySlides" src="Dice.png" alt="Dice" style="width:500px; height:500px; object-fit:cover;">
            <img class="mySlides" src="ice.png" alt="Ice" style="width:500px; height:500px; object-fit:cover;">
            <img class="mySlides" src="Cries.png" alt="Cries" style="width:500px; height:500px; object-fit:cover;">
        </section>
        <script>
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                slides[slideIndex-1].style.display = "block";  
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .mySlides {
                display: none;
            }  
            section {
                text-align: center;
                margin-top: 20px;
            }
            img.mySlides {
                width: 500px;
                height: 500px;
                object-fit: cover;
            }
        </style>
    </body>
</html>
